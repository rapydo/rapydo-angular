<!doctype html>

<html lang="en" class="h-100">
  <head>
    <base href="/" />
    <title>Loading...</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/app/custom/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/app/custom/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/app/custom/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/app/custom/assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/app/custom/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/app/custom/assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/app/custom/assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body class="h-100">
    <app-root class="d-flex flex-column h-100">
      <div class="initial_loading">
        <h1 class="text-center">
          <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </h1>
      </div>
    </app-root>
  </body>
</html>
