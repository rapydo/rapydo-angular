<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>
            <i class="fas fa-users"></i> Users list
            <span class="float-right"
              ><i
                class="fas fa-sync-alt"
                ngbTooltip="Reload the list of {{resource_name}}s"
                (click)="list();"
              ></i
            ></span>
          </h4>
        </div>

        <div class="card-block">
          <div class="table-responsive">
            <div class="container-fluid">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    style="padding: 8px; margin-bottom: 15px"
                    class="form-control"
                    placeholder="Type to filter users"
                    (keyup)="updateFilter($event)"
                  />
                </div>
                <div class="col-6 text-right">
                  <button class="btn btn-secondary" (click)="create()">
                    <i class="fas fa-plus"></i> new {{resource_name}}
                  </button>
                </div>
              </div>
            </div>
            <div class="table-wrapper" #tableWrapper>
              <ngx-spinner [fullScreen]="false"></ngx-spinner>
              <ngx-datatable
                class="bootstrap"
                [rows]="data"
                [columns]="columns"
                [columnMode]="ColumnMode.flex"
                [headerHeight]="40"
                [footerHeight]="40"
                [limit]="paging.itemsPerPage"
                [rowHeight]="'auto'"
              >
              </ngx-datatable>
            </div>
          </div>
          <ng-template #dataRoles let-row="row" let-value="value" let-i="index">
            <span
              class="badge badge-info"
              style="margin-right: 3px"
              *ngFor="let role of value | keyvalue"
            >
              <span *ngIf='role.value.description != "disabled"'>
                {{role.value.description}}
              </span>
              <span *ngIf='role.value.description == "disabled"'>
                {{role.value.name}}
              </span>
            </span>
          </ng-template>

          <ng-template #dataGroup let-row="row" let-value="value" let-i="index">
            <span ngbTooltip="{{value[0].fullname}}" *ngIf="value[0]">
              {{value[0].shortname}}
            </span>
            <i
              class="fas fa-star"
              style="color: #ffd700"
              *ngIf="row._coordinator"
              ngbTooltip="Coordinator of the group"
            ></i>
          </ng-template>

          <ng-template #dataName let-row="row" let-value="value" let-i="index">
            {{row['name']}} {{row['surname']}}
          </ng-template>

          <ng-template #dataDate let-row="row" let-value="value" let-i="index">
            <span
              *ngIf="value"
              ngbTooltip="{{value | amFromUtc | date : 'dd MMM yyyy HH:mm:ss'}}"
            >
              {{value | amFromUtc | date : 'dd MMM yyyy'}}
            </span>
            <span *ngIf="!value">N/A</span>
          </ng-template>

          <ng-template
            #dataActive
            let-row="row"
            let-value="value"
            let-i="index"
          >
            <i
              class="fas fa-check green"
              *ngIf="value"
              ngbTooltip="This user is active"
            ></i>
            <i
              class="fas fa-ban orange"
              *ngIf="!value"
              ngbTooltip="This user is inactive"
            ></i>
          </ng-template>

          <ng-template #emptyHeader let-column="column"> &nbsp; </ng-template>

          <ng-template
            #controlsCell
            let-row="row"
            let-value="value"
            let-i="index"
          >
            <i
              class="fas fa-edit fa-lg"
              ngbTooltip="Edit this user"
              container="body"
              (click)="update(row)"
            ></i>
            <i
              class="fas fa-trash fa-lg red"
              mwlConfirmationPopover
              [popoverTitle]="'Confirmation required'"
              [popoverMessage]="'Are you really sure you want to delete this user?'"
              placement="left"
              (confirm)="remove(row.uuid)"
            ></i>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
